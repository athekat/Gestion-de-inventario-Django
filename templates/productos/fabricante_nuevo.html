
{% extends 'productos\base_productos.html' %}

{% block titulo %}Nuevo fabricante{% endblock titulo %}

{% block contenido %}
<h1>Agregar nuevo fabricante</h1>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
            {{message}}
    </div>
{% endfor %}

<form id='nuevo-fabricante' name='nuevo-fabricante' action="{% url 'nuevo_fabricante' %}" method="POST">
   
    {% csrf_token %}
    
    {{form_nuevo_producto.as_p }}
    
    <button class='btn-secondary' type="submit">Agregar fabricante</button>

</form>


{% endblock contenido %}
