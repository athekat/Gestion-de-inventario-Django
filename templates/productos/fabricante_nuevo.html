
{% extends 'productos\base_productos.html' %}

{% block titulo %}Nuevo fabricante{% endblock titulo %}

{% block contenido %}
<div class="row justify-content-center mt-4 mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h1 class="text-center">Agregar nuevo fabricante</h1>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
            {{message}}
    </div>
{% endfor %}

<div class="card-body">
    <div class="form-group">
        <form id='nuevo-fabricante' name='nuevo-fabricante' action="{% url 'nuevo_fabricante' %}" method="POST">
            {% csrf_token %}
            {{form_nuevo_producto.as_p }}
    </div>
    <button class="btn btn-secondary btn-block" type="submit">Agregar fabricante</button>
        </form>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>   

{% endblock contenido %}
