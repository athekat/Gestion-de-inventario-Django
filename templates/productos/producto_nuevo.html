
{% extends 'productos\base_productos.html' %}

{% block titulo %}Nuevo producto{% endblock titulo %}

{% block contenido %}
<div class="row justify-content-center mt-4 mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h1 class="text-center">Agregar nuevo producto</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <form action="{% url 'nuevo_producto' %}" method="POST">
                                    {% csrf_token %}
                                    {{ IngresarProductoForm.as_p }}
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block">Guardar</button>
                                </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock contenido %}
