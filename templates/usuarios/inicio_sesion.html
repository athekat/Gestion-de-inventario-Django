{% extends 'base.html' %}


{% block navSuperior %}

{% endblock navSuperior %}

{% block body %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0 text-center">Bienvenido al sistema de gestión</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
              <label for="password">Clave</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='{% url 'productos' %}'">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
